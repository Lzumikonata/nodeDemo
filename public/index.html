<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .div1 {
      position: absolute;
      width: 100%;
      height: 90px;
      background-color: red;
      top: 0;
      z-index: 2
    }
    .div2 {
      position: fixed;
      height: 100%;
      width: 90px;
      right: 0;
      top:0;
      background-color: aqua;
      z-index: 1
    }
    .div3 {
      height: 2000px;
    }
  </style>
</head>
<body>
<div class="div1">111111</div>
<div class="div3">
<div class="div2">22222</div>
  hello
</div>
<h1>hello node</h1>
<input id="name">

<button id="submit" onclick="submit()">提交</button>
<script>
  const CLOUD_URL = 'http://120.79.92.83:8081'
  const LOCAL_URL = 'http://127.0.0.1:8081'

  window.fetch(`${LOCAL_URL}/users_list`, {
    method: 'GET'
  }).then(res => {
    //console.log(res)
    return res.json()
  }).then(res => {
   console.log(res)
  })
  let submit = () => {
    window.fetch(`${LOCAL_URL}/user_name`, {
      method: 'POST',
      mode: 'cors',
      headers: {'Content-type': 'application/json'},
      body: JSON.stringify({
        "name": '卧槽'
      })
    }).then(res => {
      return res.json()
    }).then(res => {
      console.log(res)
    })
  }
</script>
</body>
</html>
