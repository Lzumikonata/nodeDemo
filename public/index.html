<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>hello node</h1>
<input id="name">
<button id="submit" onclick="submit()">提交</button>
<script>
  window.fetch('http://127.0.0.1:8081/users_list', {
    method: 'GET'
  }).then(res => {
    //console.log(res)
    return res.json()
  }).then(res => {
   console.log(res)
  })
  let submit = () => {
    window.fetch('http://127.0.0.1:8081/user_name', {
      method: 'POST',
      mode: 'cors',
      headers: {'Content-type': 'application/json'},
      body: JSON.stringify({
        'uid': 0,
        "name": 'hello'
      })
    }).then(res => {
      return res.json()
    }).then(res => {
      console.log(res)
    })
  }
</script>
</body>
</html>
